<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LP</title>
  <style>
    body{font-family:system-ui,Arial; margin:0; background:#0b1220; color:#e6edf3;}
    .wrap{max-width:820px; margin:60px auto; padding:24px;}
    .card{background:#111a2e; border:1px solid #223154; border-radius:16px; padding:22px;}
    h1{margin:0 0 6px; font-size:28px;}
    p{margin:0 0 18px; color:#a9b6d3;}
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    .grid1{display:grid; grid-template-columns:1fr; gap:12px;}
    input,textarea{width:100%; padding:12px 12px; border-radius:12px; border:1px solid #2b3b63; background:#0b1220; color:#e6edf3; outline:none;}
    textarea{min-height:110px; resize:vertical;}
    button{padding:12px 14px; border:0; border-radius:12px; background:#2f81f7; color:white; cursor:pointer; font-weight:600;}
    button:disabled{opacity:.6; cursor:not-allowed;}
    .row{display:flex; gap:12px; align-items:center; justify-content:space-between; margin-top:10px;}
    .msg{margin-top:12px; padding:10px 12px; border-radius:12px; border:1px solid #2b3b63; background:#0b1220; display:none;}
    .msg.ok{border-color:#2ea043;}
    .msg.err{border-color:#f85149;}
    .small{font-size:12px; color:#a9b6d3;}
    .hint{font-size:12px; color:#a9b6d3; margin-top:10px;}
    @media(max-width:700px){.grid{grid-template-columns:1fr;}}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Landing Page</h1>
      <p>عمر المعلومات وارسّلها. غادي تمشي مباشرة لـ n8n.</p>

      <form id="leadForm" class="grid1">
        <div class="grid">
          <div>
            <label class="small">الاسم</label>
            <input name="name" required placeholder="مثال: Mouad" />
          </div>
          <div>
            <label class="small">الهاتف / WhatsApp</label>
            <input name="phone" required placeholder="+212..." />
          </div>
        </div>

        <div>
          <label class="small">الإيميل (اختياري)</label>
          <input name="email" type="email" placeholder="you@email.com" />
        </div>

        <div>
          <label class="small">رسالة (اختياري)</label>
          <textarea name="message" placeholder="شنو بغيتي؟"></textarea>
        </div>

        <div class="row">
          <button id="btn" type="submit">إرسال</button>
          <span class="small" id="statusText"></span>
        </div>

        <div class="msg" id="msgBox"></div>

        <div class="hint">
          ⚠️ مهم: خاصك تعوّض WEBHOOK_URL بالرابط ديال n8n اللي غادي نخرّجوه فـ الخطوة 2.
        </div>
      </form>
    </div>
  </div>

  <script>
    // ✅ بدّل هاد الرابط من بعد
    const WEBHOOK_URL = "https://automatically-does-assessing-arbor.trycloudflare.com";

    const form = document.getElementById("leadForm");
    const btn = document.getElementById("btn");
    const msgBox = document.getElementById("msgBox");
    const statusText = document.getElementById("statusText");

    function showMsg(text, ok=true){
      msgBox.style.display = "block";
      msgBox.className = "msg " + (ok ? "ok" : "err");
      msgBox.textContent = text;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!WEBHOOK_URL || WEBHOOK_URL.includes("PUT_YOUR_N8N_WEBHOOK_URL_HERE")) {
        showMsg("بدّل WEBHOOK_URL فـ الكود ديال الصفحة بالرابط ديال n8n.", false);
        return;
      }

      btn.disabled = true;
      statusText.textContent = "Sending...";

      const data = Object.fromEntries(new FormData(form).entries());
      data.page = location.href;
      data.ts = new Date().toISOString();

      try{
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(data)
        });

        if(!res.ok){
          const t = await res.text().catch(()=> "");
          throw new Error("HTTP " + res.status + " " + t);
        }

        showMsg("تم الإرسال بنجاح ✅");
        form.reset();
      }catch(err){
        showMsg("فشل الإرسال: " + err.message, false);
      }finally{
        btn.disabled = false;
        statusText.textContent = "";
      }
    });
  </script>
</body>
</html>
